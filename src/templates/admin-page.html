{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="/admin-page" method="post">
                <table id="userTable" class="table" cellspacing="0" width="100%"  >
                    <thead>
                    <tr>
                        <th>
                            User
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            Active
                        </th>
                    </tr>
                    </thead>
                    <tbody >
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>

                            <td>
                                {{ user.status }}
                            </td>
                            <td style="text-align:center">
                                <input type="checkbox" class="form-check-input"
                                       name="{{ user.username }}"
                                       id="{{ user.username }} "
                                       {% if user.active %}checked{% endif %}>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>


                </table>
                <br>
                {% if data_updated %}
                    <div class="alert alert-success">
                        <strong>Success!</strong><br>
                        The User Data was changed.
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
{% endblock %}
