{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="/admin-page" method="post">
                <div class="list-group">
                    {% for user in users %}
                        <div class="list-group-item d-flex justify-content-start form-check form-check-inline">
                            User: {{ user.username }}
                            <div class="ml-auto">
                                <label class="form-check-label" for="{{ user.username }}">
                                    Active?
                                    <input type="checkbox" class="form-check-input"
                                           name="{{ user.username }}"
                                           id="{{ user.username }} "
                                           {% if user.active %}checked{% endif %}>
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <br>
                {% if data_updated %}
                    <div class="alert alert-success">
                        <strong>Success!</strong><br>
                        The User Data was changed.
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
    </div>
{% endblock %}
