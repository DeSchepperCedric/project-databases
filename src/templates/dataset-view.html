{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="spacer4"></div>
        <div class="col-sm-4">
            <h1>{{ds.name}}</h1>
            <p>{{ds.desc}}</p>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="spacer4"></div>
        <div class="col-sm-6">
                <table id="tablesOverview" class="table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            Table
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Remove
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for t in tables %}
                        <tr>
                            <td> {{ t.name }} </td>

                            <td> {{ t.desc }}  </td>

                            <td>
                                <a href="/data-service/{{ds.id}}/{{t.name}}"><button type="button" class="btn btn-danger">X</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <br>
    <br>
    <div class="row" >
        <div class="col-sm-4">
        <h4>Add CSV/Zip</h4>
        <div class="spacer5" ></div>
            <form action="/data-service/{{ds.id}}" method="post" enctype=multipart/form-data>
                <input type="file" name="file" id="ds-files" accept=".csv,.zip" style='margin-bottom: 10px;'>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <br>
{% endblock %}
