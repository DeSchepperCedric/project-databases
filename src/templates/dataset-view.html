{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1>Dataset - {{ ds.name }}</h1>
            <h2>Description:</h2>
            <p>{{ ds.desc }}</p>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <br>

    {% if tables|length > 0 %}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <table id="tablesOverview" class="display table table-striped table-bordered" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>
                        <th>Table</th>
                        <th>Description</th>
                        <th style="text-align: center;">Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for t in tables %}
                        <tr>
                            <td><a href="/data-service/{{ ds.id }}/{{ t.name }}">{{ t.name }}</a></td>
                            <td> {{ t.desc }}</td>
                            <td style="text-align: center;"><a href="/data-service/{{ ds.id }}/{{ t.name }}">
                                <button type="button" class="btn btn-xs btn-danger">x</button>
                            </a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
    {% endif %}
    <br>
    <br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h4>Add CSV/Zip</h4>
            <form action="/data-service/{{ ds.id }}" method="post" enctype=multipart/form-data>
                <input type="file" name="file" id="ds-files" accept=".csv,.zip" style='margin-bottom: 10px;'>
                <br>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>

        <div class="col-sm-2"></div>
    </div>
    <br>
{% endblock %}
