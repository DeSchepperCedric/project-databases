{% extends "base.html" %}
{% block content %}

    <br>
    {% if table|length > 0 %}

        <div class="row">
            <div class="spacer4"></div>
            <div class="col-sm-6">

                <table data-toggle="table" data-pagination="true" data-search="true" id="userTable"
                       class="table table-striped table-bordered" cellspacing="0"
                       width="100%" id="table-data">
                    <thead>
                    <tr>
                        {% for column in columns %}
                        <th>
                            {{ column[0] }}
                        </th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in table %}
                        <tr>
                            {% for element in row %}
                            <td> {{ element }}  </td>
                                {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="col-sm-6"></div>
        </div>
    {% endif %}
    <br>
    <br>
        <br>
{% endblock %}
