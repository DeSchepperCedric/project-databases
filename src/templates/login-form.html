{% extends "templates/base.html" %}
{% block content %}
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form action="/login" method="post">
			<div class="form-group">
				<span for="lg-username">Username</span>
				<input type="text" class="form-control" id="lg-username" name="lg-username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="lg-password">Password</label>
				<input type="password" class="form-control" id="lg-password" name="lg-password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<br>
			<br>
			<a href="{{ url_for('register') }}">Register an account here</a>
		</form>
	</div>
	<div class="col-sm-4"></div>
</div>
{% endblock %}
