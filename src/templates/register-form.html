{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form action="/register" method="post">
			<div class="form-group">
				<label for="lg-fname">First name</label>
				<input type="text" class="form-control" id="lg-fname" name="lg-fname" placeholder="First name">
			</div>
			<div class="form-group">
				<label for="lg-lname">Last name</label>
				<input type="text" class="form-control" id="lg-lname" name="lg-lname" placeholder="Last name">
			</div>
			<div class="form-group">
				<span for="lg-username">Username</span>
				<input type="text" class="form-control" id="lg-username" name="lg-username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="lg-password">Password</label>
				<input type="password" class="form-control" id="lg-password" name="lg-password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="lg-email">Email</label>
				<input type="email" class="form-control" id="lg-email" name="lg-email" placeholder="Email">
			</div>
            <div class="form-group">
                <label for="lg-status">Status</label>
                <select type="status" class="form-control" id="lg-status" name="lg-status" placeholder="Status">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-sm-4"></div>
</div>
{% endblock %}
