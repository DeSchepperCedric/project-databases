{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            {% for message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ message[0] }}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message[1] }}
                </div>
            {% endfor %}
            <form action="/login" method="post">
                <div class="form-group">
                    <span for="lg-username">Username</span>
                    <input type="text" class="form-control" id="lg-username" name="lg-username" placeholder="Username"
                           required>
                </div>
                <div class="form-group">
                    <label for="lg-password">Password</label>
                    <input type="password" class="form-control" id="lg-password" name="lg-password"
                           placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <br>
                <br>
                <a href="{{ url_for('user_service.register') }}">Register an account here</a>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}
