{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1>{{ ds.name }}</h1>
            <p>{{ ds.desc }}</p>
        </div>
        <div class="col-sm-2"></div>
    </div>
    {% if tables|length > 0 %}
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <table id="tablesOverview" class="display table table-striped table-bordered" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>
                        <th>Table</th>
                        <th>Description</th>
                        <th style="text-align: center;">Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for t in tables %}
                        <tr>
                            <td><a href="/datasets/{{ ds.id }}/tables/{{ t.name }}">{{ t.name }}</a></td>
                            <td> {{ t.desc }}</td>
                            <td style="text-align: center;">
                                <form action="/datasets/{{ ds.id }}/tables/{{ t.name }}/delete" method="post">
                                    <button type="submit" class="btn btn-xs btn-danger">‚ùå
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
    {% endif %}
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h4>Add CSV/Zip</h4>
            <form action="/datasets/{{ ds.id }}" method="post" enctype=multipart/form-data>
                <input type="file" name="file" id="ds-files" accept=".csv,.zip,.dump" style='margin-bottom: 10px;'>
                <br>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <br>
{% endblock %}
