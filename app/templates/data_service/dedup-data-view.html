{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h1>{{ title }}</h1>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="btn btn-dark panel-button" id="removeSelectedRows" href="#">
                                <i class="fas fa-minus-circle"></i> Remove selected row(s)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="dataTable">
                <thead>
                <tr>
                    <th class="scrolling-disabled"></th>
                    {% for column in table.columns[1:] %}

                        <th>
                            {{ column.name|capitalize }}
                        </th>
                    {% endfor %}
                </tr>
                </thead>
            </table>
        </div>
    </div>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function () {
                var table = $('#dataTable').DataTable({
                    scrollX: "auto",
                    scrollY: "50vh",
                    scrollCollapse: true,
                    processing: true,
                    serverSide: true,
                    ajax: '/api' + window.location.pathname,
                    order: [[1, 'desc']],
                    rowsDefs: [{}],
                    columnDefs: [{
                        targets: 0,
                        searchable: false,
                        orderable: false,
                        width: '1%', // min width
                        render: function (data) {
                            return '<input type="checkbox" name="row-' + data + '" id="row-' + data + '">';
                        }
                    }]
                });
                $('#removeSelectedRows').click(function () {
                        $.ajax({
                            type: 'POST',
                            url: window.location.pathname + '?' + $('input:checked').serialize(),
                            contentType: 'application/json;charset=UTF-8',
                            success: function (data) {
                                window.location.href = data;
                            }
                        })
                    });

            });
        </script>
    </div>
{% endblock %}
